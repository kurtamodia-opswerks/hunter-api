name: Pre-commit Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit, Black, isort, and Flake8
        run: pip install pre-commit black isort flake8

      - name: Run pre-commit hooks
        run: pre-commit run --all-files
